<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة الخدمات الطلابية</title>
    
    <!-- المكتبات -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>

    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Cairo:wght@400;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- إعدادات أساسية --- */
        :root { --primary: #3b82f6; --bg-dark: #0f172a; --glass: rgba(30, 41, 59, 0.7); }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-dark); color: white; overflow: hidden; height: 100vh; touch-action: manipulation; }
        
        /* خلفية متحركة */
        .bg-animation { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%); }
        .orb { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.4; animation: float 15s infinite ease-in-out alternate; }
        .orb-1 { width: 60vw; height: 60vw; bg: #3b82f6; top: -20%; left: -20%; background: #1d4ed8; }
        .orb-2 { width: 60vw; height: 60vw; bg: #7c3aed; bottom: -20%; right: -20%; background: #6d28d9; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, -50px) scale(1.1); } }

        /* --- تأثير الكتابة (Typewriter Improved) --- */
        .typewriter-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }
        #typewriter-text {
            border-right: 3px solid #60a5fa; /* مؤشر الكتابة */
            padding-right: 5px;
            animation: blinkCursor 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
        }
        @keyframes blinkCursor {
            from, to { border-color: transparent; }
            50% { border-color: #60a5fa; }
        }

        /* --- تأثير الاسم المتحرك --- */
        @keyframes fadePulse {
            0%, 100% { opacity: 0.4; transform: scale(0.98); text-shadow: 0 0 5px rgba(255,255,255,0.1); }
            50% { opacity: 1; transform: scale(1); text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        }
        .animated-name {
            animation: fadePulse 4s infinite ease-in-out;
        }

        /* --- واجهة المستخدم --- */
        .launcher-btn {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 70px; border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.5);
            border: 2px solid rgba(255,255,255,0.2);
            z-index: 50; cursor: pointer; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .launcher-btn:active { transform: translateX(-50%) scale(0.9); }
        .launcher-btn i { width: 32px; height: 32px; color: white; transition: 0.3s; }
        .launcher-btn.open { transform: translateX(-50%) rotate(45deg); background: #ef4444; box-shadow: 0 10px 30px rgba(239, 68, 68, 0.5); }

        .app-drawer {
            position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%) translateY(120%);
            width: 95%; max-width: 380px;
            background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 32px;
            padding: 24px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 40; visibility: hidden; opacity: 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .app-drawer.active { transform: translateX(-50%) translateY(0); visibility: visible; opacity: 1; }

        .app-icon { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .icon-box {
            width: 56px; height: 56px; border-radius: 16px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .app-icon:hover .icon-box { transform: translateY(-5px); background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3); }
        .app-label { font-size: 10px; color: rgba(255,255,255,0.8); text-align: center; font-weight: 500; }

        .tool-view {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 100;
            display: flex; flex-direction: column;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tool-view.active { transform: translateY(0); }
        
        .tool-header {
            padding: 12px 16px; background: rgba(15, 23, 42, 0.95); 
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 50; backdrop-filter: blur(10px);
        }
        .iframe-full { width: 100%; height: 100%; border: none; background: white; }

        /* --- تنسيقات لوحة الرسم --- */
        #whiteboard-canvas { touch-action: none; cursor: crosshair; background-color: #ffffff; }
        .wb-toolbar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2); padding: 8px; border-radius: 16px;
            display: flex; gap: 8px; align-items: center; z-index: 60;
        }
        .wb-btn {
            width: 36px; height: 36px; border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; transition: 0.2s; cursor: pointer;
        }
        .wb-btn:hover, .wb-btn.active { background: rgba(255,255,255,0.2); }
        .color-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-dot.active { border-color: white; transform: scale(1.2); }

        /* --- عام --- */
        .glass-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }

        /* --- تنسيقات الألعاب --- */
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: rgba(232, 121, 249, 0.5);
            box-shadow: 0 10px 30px rgba(232, 121, 249, 0.1);
        }
        .game-icon-wrapper {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #c084fc, #a855f7);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
        }
    </style>
</head>

    <script>
        function init() {
            lucide.createIcons();
            updateClock(); setInterval(updateClock, 1000);
            typeWriterLoop();
            initWhiteboard();
        }
        
        // --- الساعة (12 ساعة) ---
        function updateClock() {
            const now = new Date();
            const options = { hour: 'numeric', minute: '2-digit', hour12: true };
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', options).replace("AM", "").replace("PM", "");
            document.getElementById('date').innerText = now.toLocaleDateString('ar-EG', {weekday:'long', day:'numeric', month:'long'});
        }

        // --- الكتابة المتحركة ---
        const typeTexts = ["خدماتي", "رفيق الطالب الذكي"];
        let typeIndex = 0, charIndex = 0, isDeleting = false;
        const typeElement = document.getElementById('typewriter-text');

        function typeWriterLoop() {
            const currentText = typeTexts[typeIndex];
            if (isDeleting) {
                typeElement.innerText = currentText.substring(0, charIndex - 1); charIndex--;
            } else {
                typeElement.innerText = currentText.substring(0, charIndex + 1); charIndex++;
            }
            let speed = isDeleting ? 40 : 100;
            if (!isDeleting && charIndex === currentText.length) { speed = 3000; isDeleting = true; }
            else if (isDeleting && charIndex === 0) { isDeleting = false; typeIndex = (typeIndex + 1) % typeTexts.length; speed = 500; }
            setTimeout(typeWriterLoop, speed);
        }

        // --- إدارة النوافذ ---
        function toggleDrawer() {
            document.getElementById('app-drawer').classList.toggle('active');
            document.getElementById('launcher').classList.toggle('open');
        }
        function openTool(id) {
            document.getElementById(id).classList.add('active');
            toggleDrawer();
        }
        function closeTool(id) {
            document.getElementById(id).classList.remove('active');
        }
        function reloadFrame(id) { document.getElementById(id).src = document.getElementById(id).src; }

        // --- أداة الألعاب (جديدة) ---
        function playGame(url) {
            const menu = document.getElementById('games-menu');
            const player = document.getElementById('game-player');
            const frame = document.getElementById('game-frame');
            
            menu.classList.add('hidden');
            player.classList.remove('hidden');
            frame.src = url;
        }

        function stopGame() {
            const menu = document.getElementById('games-menu');
            const player = document.getElementById('game-player');
            const frame = document.getElementById('game-frame');
            
            frame.src = ''; // إيقاف اللعبة
            player.classList.add('hidden');
            menu.classList.remove('hidden');
        }

        function closeGameTool() {
            stopGame(); // تأكد من إيقاف اللعبة أولاً
            closeTool('tool-games');
        }

        // --- لوحة الرسم ---
        let canvas, ctx, painting = false, penColor = 'black', toolType = 'pen';
        function initWhiteboard() {
            canvas = document.getElementById('whiteboard-canvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('mouseup', finishedPosition);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchstart', (e) => { startPosition(e.touches[0]) });
            canvas.addEventListener('touchend', finishedPosition);
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
        }
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function startPosition(e) { painting = true; draw(e); }
        function finishedPosition() { painting = false; ctx.beginPath(); }
        function draw(e) {
            if (!painting) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left; const y = e.clientY - rect.top;
            ctx.lineWidth = toolType === 'eraser' ? 20 : 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = toolType === 'eraser' ? '#ffffff' : penColor;
            ctx.lineTo(x, y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(x, y);
        }
        function setPenColor(color, el) {
            penColor = color; toolType = 'pen';
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active'); updateToolUI();
        }
        function setTool(tool, el) { toolType = tool; updateToolUI(); }
        function updateToolUI() {
            document.querySelectorAll('.wb-btn').forEach(b => b.classList.remove('active'));
            if (toolType === 'eraser') document.querySelector('button[title="ممحاة"]').classList.add('active');
            else document.querySelector('button[title="قلم"]').classList.add('active');
        }
        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        // --- Chat ---
        async function sendMsg() {
            const inp = document.getElementById('chat-input'); const txt = inp.value.trim(); if(!txt) return;
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 p-2 rounded-lg text-sm mb-2 text-right">${txt}</div></div>`;
            inp.value = ''; box.scrollTop = box.scrollHeight;
            setTimeout(() => { box.innerHTML += `<div class="flex"><div class="bg-white/10 p-2 rounded-lg text-sm mb-2 text-right">تم الاستلام، سيتم الرد قريباً.</div></div>`; box.scrollTop = box.scrollHeight; }, 1000);
        }

        init();
    </script>
</body>
</html>
